<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>For your hair</title>
</head>
<body>
   <!-- slider container -->
   <div class="slider">
      <div id="number"><h1 id="change-number"> Step 1</h1></div>
      <h2 id="change-text"> Choose your shampoo</h2>
    <!-- slide 1 -->
    <div class="slide">
        <div class="shampoo">
          <img src="Images/Shampoo/1.png" alt=""/>
          <label for="shampoo1">
            <label class="form-label">23 Eur</label>
            <input type="number" id="shampoo1" name="product" value=0 data-price="23" data-name="Magic Filler Shampoo" min="0">  Select
          </label>
        </div>
        <div class="shampoo">
          <img src="Images/Shampoo/2.jpg" alt=""/>
          <label for="shampoo2">
            <label class="form-label">14 Eur</label>
            <input type="number" id="shampoo2" name="product" value=0 data-price="14" data-name="Vital Nutrition Shampoo"  min="0">  I want this! 
         </label>
         </div>
         <div class="shampoo">
          <img src="Images/Shampoo/3.png" alt=""/>
          <label for="shampoo3">
            <label class="form-label">23,5 Eur</label>
            <input type="number" id="shampoo3" name="product" value=0 data-price="23.5" data-name="Illuminate Color Shampoo"  min="0">  Yes, this one! 
         </label>
        </div>
    </div>

     <!-- slide 2 -->
    <div class="slide">
      <div class="conditioner">
        <img src="Images/Conditioner/1.png" alt=""/>
        <label for="conditioner1">
          <label class="form-label">17 Eur</label>
          <input type="number" id="conditioner1" name="product" value=0 data-price="17" data-name="Color Protection Conditioner"  min="0">  Yaas 
       </label>
      </div>
      <div class="conditioner">
        <img src="Images/Conditioner/2.png" alt=""/>
        <label for="conditioner2">
          <label class="form-label">14,5 Eur</label>
          <input type="number" id="conditioner2" name="product" value=0 data-price="14.5" data-name="Some Conditioner"  min="0">  That's what I'm looking for! 
       </label>
       </div>
       <div class="conditioner">
        <img src="Images/Conditioner/3.png" alt=""/>
        <label for="conditioner3">
          <label class="form-label">13 Eur</label>
          <input type="number" id="conditioner3" name="product" value=0 data-price="13" data-name="Hair Superfood Conditioner"  min="0">  I need this! 
       </label>
       </div>
    </div>

     <!-- slide 3 -->
    <div class="slide">
      <div class="mask">
        <img src="Images/Masks/1.png" alt=""/>
        <label for="mask1">
          <label class="form-label">18 Eur</label>
          <input type="number" id="mask1" name="product" value=0 data-price="18" data-name="Color Protection Mask"  min="0">  Select 
       </label>
      </div>
      <div class="mask">
        <img src="Images/Masks/2.png" alt=""/>
        <label for="mask2">
          <label class="form-label">25 Eur</label>
          <input type="number" id="mask2" name="product" value=0 data-price="25" data-name="Shine Mask"  min="0">  I want this! 
       </label>
       </div>
       <div class="mask">
        <img src="Images/Masks/3.png" alt=""/>
        <label for="mask3">
          <label class="form-label">15 Eur</label>
          <input type="number" id="mask3" name="product" value=0 data-price="15" data-name="Hair Superfood Mask"  min="0">  Yes, this one!
       </label>
      </div>
    </div>

     <!-- slide 4 -->
    <div class="slide">
      <div class="cream">
        <img src="Images/Cream/1.png" alt=""/>
        <label for="cream1">
          <label class="form-label">26 Eur</label>
          <input type="number" id="cream1" name="product" value=0 data-price="26" data-name="Heat Protection Cream"  min="0">  Yaas 
       </label>
      </div>
      <div class="cream">
        <img src="Images/Cream/2.jpg" alt=""/>
        <label for="cream2">
          <label class="form-label">25 Eur</label>
          <input type="number" id="cream2" name="product" value=0 data-price="25" data-name="Absolute Smoothness Cream"  min="0">  That's what I'm looking for! 
       </label>
       </div>
       <div class="cream">
        <img src="Images/Cream/3.png" alt=""/>
        <label for="cream3">
          <label class="form-label">34 Eur</label>
          <input type="number" id="cream3" name="product" value=0 data-price="34" data-name="All in One Cream"  min="0">  I need this! 
       </label>
       </div>
    </div>

     <!-- slide 5 -->
     <div class="slide">
      <div class="cart">
      <p>Did you find everything?</p>
      <button id="final-btn">Yes!</button>
      <h2 id="change-cart"> Your shopping cart:</h2>
      <div class ="payments">
    <div id="visa">
        <img src="https://img.icons8.com/ios/50/F25081/visa.png" alt="visa"/>
    </div>
    <div id="paypal">
      <img src="https://img.icons8.com/ios/50/F25081/paypal.png" alt="paypal"/>
    </div>
    <div id="mastercard">
      <img src="https://img.icons8.com/ios-filled/50/F25081/mastercard.png" alt="mastercard"/>
   </div>
   <div id="revolut">
    <img src="https://img.icons8.com/ios/50/F25081/revolut.png" alt="revolut"/>
   </div>
    </div>
    <div id="payment-warning" class="warning-hidden">Are you sure you have money on the selected payment method?</div>
    <button id="payment-btn">Proceed to Payment</button>
    </div>

    </div>

     <!-- Control buttons -->
    <button class="btn btn-next">></button>
    <button class="btn btn-prev"><</button>
  </div>

<script src="code.js"></script>
</body>
<footer>
  Icons by <a href="https://icons8.com">Icons8</a>
</footer>
</html>
